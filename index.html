<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Shurikens Hurt</title>
  <meta name="description"
    content="A hungry bunny is trapped in a ninja's garden, surrounded by carrots... AND DEADLY SHURIKENS. Chomp every carrot and dodge every shuriken that comes your way!">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./img/snack.png">

  <!-- preload to prevent stutter when switching between backgrounds -->
  <link rel="preload" href="./img/background-0.png" as="image" />
  <link rel="preload" href="./img/background-1.png" as="image" />
  <link rel="preload" href="./img/background-2.png" as="image" />
  <link rel="preload" href="./img/background-3.png" as="image" />
</head>

<body>
  <!-- TODO: Best way to manage the different "states" of game in CSS and JS?
             Better to have persistent elements and modify content in js? etc etc -->
  <div class="game">
    <h1 class="game__title">Shurikens Hurt</h1>
    <h2 class="game__score">0</h2>
    <h2 class="game__result">
      <div>
        <div class="game__result-score-label">Score</div>
        <div class="game__result-score"></div>
      </div>
      <div>
        <div class="game__result-best-label">Best</div>
        <div class="game__result-best"></div>
      </div>
    </h2>
    <p class="game__start-hint">tap to jump</p>
    <p class="game__reset-hint">try again?</p>
    <canvas class="game__canvas"></canvas>
  </div>
  <button class="info-button">
    <div class="info-button__icon"></div>
    <div class="info-button__text">About</div>
  </button>
  <div class="info-modal">
    <div class="info-modal__card">
      <div class="info-modal__header">
        <div class="info-modal__decoration"></div>
      </div>
      <p>
        A hungry bunny is trapped in a ninja's garden, surrounded by carrots...
        <br>
        AND DEADLY SHURIKENS.
      </p>
      <p>
        Chomp every carrot and dodge every shuriken that comes your way!
      </p>
      <p>
        Consider <a href="https://buymeacoffee.com/johnchinjew" target="_blank">donating</a>, it means a lot!
      </p>
      <p class="info-modal__footer">
        Created by <a href="https://jawnyawns.github.io" target="_blank">John Chin-Jew</a>
      </p>
    </div>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
